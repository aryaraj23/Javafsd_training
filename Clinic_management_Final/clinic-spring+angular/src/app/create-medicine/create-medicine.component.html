<body>
  <h2 style="text-align: center;">{{title}}</h2>
<div class="container" [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"><b>Medicine Name</b></label>
      <input type="text" class="form-control" id="mname" required [(ngModel)]="medicine.mname" name="mname">
    </div>

    <div class="form-group">
      <label for="name"><b>Price</b></label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="medicine.price" name="price">
    </div>

    <div class="form-group">
      <label for="name"><b>Quantity</b></label>
      <input type="text" class="form-control" id="qty" required [(ngModel)]="medicine.qty" name="qty">
    </div>
<br>
  <div style="justify-content: center; align-items: center;"> 
    <button type="submit" class="btn btn-dark">Submit</button>
  </div>
   
  </form>
  
</div>
<div routerLink="/admin" class="btn" routerLinkActive="active">
  <button class="btn btn-dark" style="justify-content: center;"><i class="fas fa-backward 2x d-flex justify-content-center">&nbsp;Back to Admin</i></button>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
</body>
