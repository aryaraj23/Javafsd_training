<h2 style="text-align: center;">{{title}}</h2>

<hr/>
<div class="container"style="width: 400px;">
  <div class="card">
<div *ngIf="patient">
  <div>
    <label><b>First Name: </b></label> {{patient.pfname}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{patient.plname}}
  </div>
  <div>
    <label><b>Age: </b></label> {{patient.age}}
  </div>  
  <div>
    <label><b>Gender: </b></label> {{patient.gender}}
  </div> 
  <div>
    <label><b>Address: </b></label> {{patient.address}}
  </div> 
  <div>
    <label><b>Phone Number: </b></label> {{patient.phoneno}}
  </div> 
</div>
</div>
<br>
<br>
<button (click)="list()" class="btn btn-dark"><i class="fas fa-backward 2x d-flex justify-content-center">&nbsp;Back to Patient List</i></button><br>
