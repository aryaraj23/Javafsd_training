<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Medicine List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>Medicine name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medicine of medicines | async">
            <td>{{medicine.mname}}</td>
            <td>{{medicine.price}}</td>
            <td>{{medicine.qty}}</td>
            <td><button (click)="deleteMedicine(medicine.mid)" class="btn btn-danger">Delete</button>
                <button (click)="updateMedicine(medicine.mid)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="medicineDetails(medicine.mid)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div routerLink="/admin" class="btn" routerLinkActive="active">
        <button class="btn btn-dark"><i class="fas fa-backward 2x d-flex justify-content-center">&nbsp;Back to Admin</i></button>
      </div>
    </div>
  </div>
